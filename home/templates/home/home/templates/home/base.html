{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Cassu{% endblock %}</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:#2b2e31;
      font-family: Arial, sans-serif;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 18px 14px 92px;
    }

    .card{
      width: min(520px, 92vw);
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 22px;
      margin-top: 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .btn{
      display:block;
      background:#0f5ea8;
      color:#fff;
      text-decoration:none;
      padding:12px 16px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      font-weight:700;
      transition:.2s;
      margin-top:12px;
      text-align:center;
    }
    .btn:hover{ background:#093d6b; }
  </style>
</head>

<body>

  <div class="card">
    {% block contenido %}{% endblock %}
  </div>

</body>
</html>
