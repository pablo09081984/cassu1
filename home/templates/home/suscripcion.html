{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cassu - Asociarme como comensal</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      background-color:#2b2e31;   /* mismos colores */
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      color:white;
    }

    .page-card{
      margin-top: 10px; /* queda alineado con el logo animado */
      background-color:#1f2226;
      padding:30px 40px;
      border-radius:18px;
      max-width:700px;
      width:95%;
      box-shadow:0 0 20px rgba(0,0,0,.4);
    }

    .page-card h1{
      margin:0 0 10px;
      font-size:30px;
      text-align:center;
    }

    .page-card p{
      text-align:center;
      margin-bottom:20px;
    }

    /* FORM */
    .form-row{ margin-bottom:12px; display:flex; flex-direction:column; }
    .form-row label{ margin-bottom:4px; font-size:14px; }
    .form-input{ padding:8px 10px; border-radius:6px; border:none; font-size:14px; }
    .form-row-inline{ display:flex; gap:12px; }
    .form-row-inline .form-row{ flex:1; }
    textarea.form-input{ resize:vertical; min-height:70px; }

    .form-footer{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:15px;
      flex-wrap:wrap;
    }

    .btn-primary{
      padding:10px 18px;
      border-radius:999px;
      border:none;
      background-color:#0f5ea8;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      font-size:14px;
    }
    .btn-primary:hover{ background-color:#093d6b; }

    .btn-link{
      text-decoration:none;
      color:#f0b10b;
      font-size:14px;
    }
    .btn-link:hover{ text-decoration:underline; }

    .acepto{ display:flex; align-items:center; gap:6px; font-size:13px; }
  </style>
</head>

<body>

  <!-- ✅ MISMO LOGO ANIMADO QUE PAGO DIFERIDO -->
  {% include "home/_logo_animado.html" %}

  <div class="page-card">
    <h1>Asociarme como comensal</h1>
    <p>Completá tus datos personales para enviar la solicitud de alta como comensal.</p>

    <form method="post">
      {% csrf_token %}

      <div class="form-row-inline">
        <div class="form-row">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-input" required>
        </div>

        <div class="form-row">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="form-input" required>
        </div>
      </div>

      <div class="form-row">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" class="form-input" required>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-input" required>
      </div>

      <div class="form-row">
        <label for="obs">Observaciones</label>
        <textarea id="obs" name="obs" class="form-input"></textarea>
      </div>

      <div class="form-footer">
        <label class="acepto">
          <input type="checkbox" required> Acepto términos y condiciones
        </label>

        <button type="submit" class="btn-primary">Enviar solicitud</button>

        <a class="btn-link" href="{% url 'home:index' %}">← Volver al menú</a>
      </div>
    </form>
  </div>

</body>
</html>
