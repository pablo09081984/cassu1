{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cassu - Pago programado</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #2b2e31;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .logo-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-circle img {
            width: 160px;
            height: auto;
            display: block;
        }

        .logo-text {
            font-family: "Cormorant Garamond", serif;
            font-size: 48px;
            font-weight: 600;
            color: white;
            margin-top: -5px;
            text-align: center;
        }

        .page-card {
            margin-top: 30px;
            background-color: #1f2226;
            padding: 30px 40px;
            border-radius: 18px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .page-card h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .page-card p {
            margin-bottom: 15px;
        }

        /* Almanaque */
        .date-input {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
        }

        .fecha-elegida {
            margin-top: 15px;
            font-style: italic;
        }

        .btn-back {
            margin-top: 25px;
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            background-color: #0f5ea8;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-back:hover {
            background-color: #093d6b;
        }
    </style>
</head>
<body>

    <!-- LOGO -->
    <div class="logo-container">
        <div class="logo-circle">
            <img src="{% static 'img/logo_cassu.png' %}" alt="Logo Cassu">
        </div>
        <div class="logo-text">cassu</div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="page-card">
        <h1>Pago programado</h1>
        <p>Elegí la fecha en la que querés que se realice el pago:</p>

        <!-- ALMANAQUE / SELECTOR DE FECHA -->
        <input type="date" id="fecha_pago" class="date-input">

        <p id="fechaElegida" class="fecha-elegida"></p>

        <a href="{% url 'home:index' %}" class="btn-back">← Volver al menú</a>
    </div>

    <script>
        const fechaInput = document.getElementById('fecha_pago');
        const fechaLabel = document.getElementById('fechaElegida');

        fechaInput.addEventListener('change', () => {
            if (fechaInput.value) {
                const date = new Date(fechaInput.value);
                const opciones = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                fechaLabel.textContent = 'Seleccionaste: ' +
                    date.toLocaleDateString('es-AR', opciones);
            } else {
                fechaLabel.textContent = '';
            }
        });
    </script>

</body>
</html>
